<div id="body" class="h-100">
    <div class="blog-post">
        <ng-container *ngFor="let p of postList | paginate: { itemsPerPage: 5, currentPage: page }">
            <h2 class="post-headline"><a [routerLink]="['/article/post/', p.id]">{{p.title}}</a></h2>
            <div class="post-meta">
                Posted on {{p.created_at | date: 'MMMM dd,yyyy'}}
                <span class="post-meta-pipe">|</span>
                {{p.categoryName}}
            </div>
            <span class="content" [innerHTML]="p.content"></span>
            <hr>
        </ng-container>
    </div>
    <div class="col-md-12">
        <pagination-controls  
                    (pageChange)="page = $event"
                    [maxSize]=9
                    [responsive]=true
                    [autoHide]=true
                    previousLabel="上一頁"
                    nextLabel="下一頁"
                    >
        </pagination-controls>
    </div>
</div>
